overwrite: true
schema: "http://localhost:2300/graphql"
documents: "module/api.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: graphql-request
  ./graphql.schema.json:
    plugins:
      - "introspection"
