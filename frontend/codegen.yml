overwrite: true
schema: "../backend/schema.graphql"
documents: "module/api/index.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: graphql-request
  ./graphql.schema.json:
    plugins:
      - "introspection"
