require:
  - rubocop-rake
  - rubocop-graphql

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.1
  Exclude:
    - bin/tapioca
    - bin/console
    - Rakefile
    - vendor/**/*

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

GraphQL/ObjectDescription:
  Enabled: false

GraphQL/ArgumentDescription:
  Enabled: false

GraphQL/FieldDescription:
  Enabled: false

GraphQL/ExtractType:
  Enabled: false
